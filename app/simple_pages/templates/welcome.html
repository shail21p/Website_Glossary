{% extends "base.html" %}
{% block content %}
<div class="row">
        <article class="col-12">
            <h1>Welcome</h1>
                <!-- Slideshow container -->
<style>
.mySlides {display:none;}
</style>
<body>

<h2 class="w3-center">IS218</h2>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="../../static/images/docker.png" style="width:100%">
  <img class="mySlides" src="../../static/images/pycharm.png" style="width:100%">
  <img class="mySlides" src="../../static/images/Github.png" style="width:100%">
  <img class="mySlides" src="../../static/images/docker_flask.png" style="width:100%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
</script>



        </article>
</div>
{% endblock %}
</article>
